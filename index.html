<html>
    <head>
        <title>Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="game">
            <div id="character"></div>
            <div id = "enemy"></div>
        </div>
        <div id = "box">
        <p id = "score">Score: <span id="scoreSpan"></span></p>
        <button id = "button"onclick="play()">Start</button>
        <div id = "colors">
            <button id = "blueButton"onclick="changeColor('blue')">Blue</button>
            <button id = "redButton"onclick="changeColor('red')">Red</button>
            <button id = "yellowButton"onclick="changeColor('yellow')">Yellow</button>
            <button id = "greenButton"onclick="changeColor('green')">Green</button>
            <button id = "whiteButton"onclick="changeColor('white')">White</button>
        </div>
       
    </div>
    </body>

    <script src="script.js"></script>
</html>
